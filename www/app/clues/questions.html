<ion-view>
  <ion-pane>
    <ion-content class="has-tabs-top">
      <div class="card">
        <div class="text-center">
          <h4>Looks like you are close! Can you answer this question?</h4>
        </div>
        <hr>
        <div class="">
          <p style="margin:10px">What store is located at the base of the ICON building?</p>
          <label class="item item-input">
            <input ng-model="" name="question" type="text" placeholder="Question" required ng-minlength="2" ng-maxlength="70">
          </label>
        </div>
      </div>
      <div>
        <button class="button button-dark" style="margin-left:110px" ng-click="">Check Guess</button>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
