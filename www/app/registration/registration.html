
<ion-view="registration">
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Name used to login">
        </label>

        <label class="item item-input">
          <span class="input-label">Display Name</span>
          <input type="text" placeholder="Name used when hunting">
        </label>

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Enter Email">
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Enter Password">
        </label>

        <label class="item">
          <button class="button button-block button-positive" name="Register">Register Account</button>
        </label>

      </div>

    </form>
  </ion-content>
</ion-view>
