<ion-view>
  <ion-pane>
    <ion-content class="has-tabs-top">
      <div class="row">
        <div class="col col-50">
          <div class="card">
            <div class="item item-text-wrap text-center"><p><b>Total Games: </b><br>19</p></div>
          </div>
        </div>
        <div class="col col-50">
          <div class="card">
            <div class="item item-text-wrap text-center"><p><b>Joined Games: </b><br>2</p></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-80 col-offset-10">
          <div class="card">
            <p class="text-center"><b>Notifications</b></p>
            <div class="item item-text-wrap text-center"><p><b>Pending Invites: </b><br><a ui-sref="app.invites">3</a></p></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-100">
          <div class="card">
            <p class="text-center"><b>Upcoming Game: </b></p>
            <div class="item item-text-wrap text-center">
            <p><b>Start Date and Time: </b><br>{{game.start_time | date: "MM/dd/yyyy 'at' h:mma"}}</p>
            <p><b>Description: </b><br>
            <p>{{game.description}}</p>
            <p><b>Start Location: </b><br><a href="http://maps.google.com/?q=47.600506,-122.333224" target="_blank">Click here for directions</a></p>
            <iframe
              width="250"
              height="200"
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCiCYfdcXWF0z_Zmb1JFqJORxubR2-sjLs
                &q=47.600506,-122.333224">
            </iframe>
            </p>
            </div>
          </div>
        </div>
      </div>

    </ion-content>
  </ion-pane>
</ion-view>
