<ion-view="login">
  <ion-content>
    <form name="$ctrl.loginForm" ng-submit="$ctrl.login()">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="$ctrl.login.username" placeholder="Enter Username" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="$ctrl.login.password" placeholder="Enter Password" required>
        </label>

        <label class="item">
          <button class="button button-block button-positive" name="Login">Login</button>
        </label>
      </div>
    </form>
    <a a ui-sref="register">Create Account</a>
  </ion-content>
</ion-view>
