<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="artemisApp">
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Home Tab -->
      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="app.dashboard">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
      </ion-tab>

      <!-- My Games Tab -->
      <ion-tab title="My Games" icon-off="ion-map" icon-on="ion-map" ui-sref="app.games">
        <ion-nav-view name="tab-mygames"></ion-nav-view>
      </ion-tab>

      <!-- Create Games Tab -->
      <ion-tab title="Create" icon-off="ion-plus-circled" icon-on="ion-plus-circled" ui-sref="app.create">
        <ion-nav-view name="tab-create"></ion-nav-view>
      </ion-tab>

      <!-- Invites Tab -->
      <ion-tab title="Invites" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" ui-sref="app.invites">
        <ion-nav-view name="tab-invites"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
